<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录界面</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/add_character.css">
    <link rel="stylesheet" href="css/jquery.cardtabs.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cardtabs.js"></script>
    <script>
        $(function () {
            $('.container').cardTabs({ 'theme': 'graygreen' });
        });
    </script>
</head>

<body>
    <header>
        <h2>冰与火之歌维基</h2>
    </header>

    <nav>
        <!-- 导航栏 -->
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="characters.html">人物</a></li>
            <li><a href="world.html">世界</a></li>
            <li><a href="add_character.html">管理员界面</a></li>
        </ul>
        <!-- 搜索模块 -->
        <div class="search">
            <input type="search" placeholder="在冰与火之歌维基中搜索关键词">
            <button type="button"></button>
        </div>
    </nav>
    <main class="w">
        <div class='container'>
            <div data-tab="增加人物">
                <form class="wrapper" method="post">
                    <div class="add-name">
                        <h3>姓名</h3>
                        <input type="text" placeholder="输入你想增加的人物姓名" class="add_name">
                        <p class="addmessage"></p>
                    </div>
                    <script>
                        var add_name = document.querySelector('.add_name');
                        var message = document.querySelector('.addmessage');
                        add_name.onblur = function() {
                            if(add_name.value.length > 10 ){
                                message.innerHTML = '输入名字不能超过10位';
                            }
                            else if(add_name.value.length == 0){
                                message.innerHTML = '输入名字不能为空';
                            }
                        }
                    </script>
                    <div class="add-char">
                        <h3>性格和外貌</h3>
                        <textarea name="" id="" cols="30" rows="10" placeholder="输入人物性格和外貌"></textarea>
                    </div>
                    <div class="add-hist">
                        <h3>历史</h3>
                        <textarea name="" id="" cols="30" rows="10" placeholder="输入人物历史"></textarea>
                    </div>
                    <div class="add-word">
                        <h3>语录</h3>
                        <textarea name="" id="" cols="30" rows="10" placeholder="输入人物语录"></textarea>
                    </div>
                    <input type="submit" value="提交">
                </form>
            </div>
            <div data-tab="删除人物">
                <div class="del-">
                    <h3>姓名</h3>
                    <input type="search" placeholder="输入想删除人物的姓名">
                    <button type="button"></button>
                </div>
            </div>
            <div data-tab="修改人物">
                <div class="alter-">
                    <h3>姓名</h3>
                    <input type="search" placeholder="输入想修改人物的姓名">
                    <button type="button"></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="clearfix">
        <div class="kuozhan">
            <dl>
                <dt>关注作者</dt>
                <dd><a href="#">知乎</a></dd>
                <dd><a href="#">CSDN</a></dd>
                <dd><a href="#">个人博客</a></dd>
            </dl>
            <dl>
                <dt>用户交流</dt>
                <dd><a href="#">QQ一群</a></dd>
                <dd><a href="#">QQ二群</a></dd>
                <dd><a href="#">QQ三群</a></dd>
            </dl>
            <dl>
                <dt>合作伙伴</dt>
                <dd><a href="#">打赏</a></dd>
                <dd>联系作者</dd>
            </dl>
        </div>
    </footer>
</body>

</html>
