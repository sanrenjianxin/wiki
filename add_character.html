<body>
    <header>
        <h2>冰与火之歌维基<span class="greet">欢迎你,游客</span><button id="logout">登出</button></h2>
    </header>

    <nav>
        <!-- 导航栏 -->
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="characters.html">人物</a></li>
            <li><a href="world.html">世界</a></li>
            <li><a href="add_character.html">管理员界面</a></li>
        </ul>
        <!-- 搜索模块 -->
        <div class="search">
            <input type="search" placeholder="在冰与火之歌维基中搜索关键词">
            <button type="button"></button>
        </div>
    </nav>
    <main class="w">
        <!-- 登录界面 -->
        <div class="panel-lite">
            <div class="thumbur">
                <div class="icon-lock"></div>
            </div>
            <h4>用户登录</h4>
            <div class="form-group">
                <input id="userName" required="required" class="form-control" />
                <label class="form-label">用户名 (root) </label>
            </div>
            <div class="form-group">
                <input id="passWd" type="password" required="required" class="form-control" />
                <label class="form-label">密　码 (333)</label>
            </div><a href="#">忘记密码 ? </a>
            <button class="floating-btn" id="login"><i class="icon-arrow"></i></button>
            <div class="error"></div>
        </div>
        <!-- 登录界面 -->
        <div class='container'>
            <div data-tab="增加/删除人物">
                <div class="add-name">
                    <h3>姓名</h3>
                    <input type="text" placeholder="输入你想增加的人物姓名" class="add_name">
                    <button class="add-btn">确认</button>
                    <p class="addmessage"></p>
                </div>
                <script>
                    var add_name = document.querySelector('.add_name');
                    var message = document.querySelector('.addmessage');
                    add_name.onblur = function () {
                        if (add_name.value.length > 7) {
                            message.innerHTML = '输入名字不能超过7位';
                        }
                        else if (add_name.value.length == 0) {
                            message.innerHTML = '输入名字不能为空';
                        }
                    }
                </script>
                <h4>目前的人物</h4>
                <ul id="name-list">
                    
                </ul>
            </div>
            <div data-tab="查找/修改人物">
                <div class="alter-">
                    <h3>姓名</h3>
                    <input type="search" placeholder="输入想修改人物的姓名" class="al-search">
                    <button type="button" class="al-button"></button>
                    <span>例如: tiliang/提利昂-兰尼斯特</span>
                    <div class="character">
                        <h4>性格和外貌</h4>
                        <p id="al-1"></p>
                    </div>
                    <div class="history">
                        <h4>历史</h4>
                        <p id="al-2"></p>
                    </div>
                    <div class="qutoe">
                        <h4>语录</h4>
                        <p id="al-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
