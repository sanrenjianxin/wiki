                </td>
            </tr>
            <tr>
                <td><label for="when">你在哪时候看的这本书呢:</label></td>
                <td><input name="time" value="初中/高中/带专/..." id="when"></td>
            </tr>
            <tr>
                <td>你觉得最精彩的卷是:</td>
                <td>
                    <input name="fav" type="checkbox" id="1"> <label for="1">I:权力的游戏</label>
                    <input name="fav" type="checkbox" id="2"> <label for="2">II:列王的纷争</label>
                    <input name="fav" type="checkbox" id="3"> <label for="3">III:冰雨的风暴</label>
                    <input name="fav" type="checkbox" id="4"> <label for="4">IV:群鸦的盛宴</label>

            </tr>
