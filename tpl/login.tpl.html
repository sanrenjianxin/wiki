<!-- 登录界面 -->
<div class="panel-lite">
  <div class="thumbur">
    <div class="icon-lock"></div>
  </div>
  <h4>用户登录</h4>
  <div class="form-group">
    <input id="userName" required="required" class="form-control" />
    <label class="form-label">用户名 (root) </label>
  </div>
  <div class="form-group">
    <input id="passWd" type="password" required="required" class="form-control" />
    <label class="form-label">密　码 (333)</label>
  </div><a href="#">忘记密码 ? </a>
  <button class="floating-btn" id="login"><i class="icon-arrow"></i></button>
  <div class="error"></div>
</div>
<!-- 登录界面 -->
<script>
  $("#login").click(function () {
    var userName = "root";
    var passWd = "333";
    var inputName = $("#userName").val();
    var inputWd = $("#passWd").val();

    if (inputName == userName && inputWd == passWd) {

      setCookies({
        userName: inputName
      }, 7);
      location.reload();
    }
    else {
      $(".error").text("密码错误");
    }
  });
</script>
